<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr 3fr 5fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            grid-gap: 8px;
        }

        .box {
            border: 2px solid black;
            background-color: aqua;
        }

        .box:first-child {
            /* grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3; */
            grid-column: 1/span 3;
            grid-row: 1/span 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">This is Item-1</div>
        <div class="box">This is Item-2</div>
        <div class="box">This is Item-3</div>
        <div class="box">This is Item-4</div>
        <div class="box">This is Item-5</div>
        <div class="box">This is Item-6</div>
        <div class="box">This is Item-7</div>
        <div class="box">This is Item-8</div>
    </div>
</body>

</html>
