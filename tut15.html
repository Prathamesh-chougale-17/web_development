<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        .redElement {
            color: red;
        }

        .bgblue {
            background-color: blue;
            border: 1px solid red;
        }

        span,
        footer {
            color: rgb(20, 220, 127);
        }
    </style>
</head>

<body style="background-color: rgb(48, 11, 11);">
    <!-- there are 4 type of selectors: -->
    <!-- 1 CCS Element Selector -->
    <!-- 2 CCS id Selector -->
    <!-- 3 CCS class Selector -->
    <!-- 4 The CCS grouping Selector -->
    <h3>CSS Selector</h3>
    <p id="para" class="redElement bgblue">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore!</p>
    <p class="redElement">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore!</p>
    <div>
        <p class="bgblue">Lorem ipsum dolor sit amet.</p>
    </div>
    <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste!</span>
    <footer>Lorem ipsum dolor sit amet consectetur.</footer>
</body>

</html>
