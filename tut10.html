<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes</title>
</head>

<body>
    <h3>Id and classes</h3>
    <!-- id should have unique name -->
    <!-- class could be given to multiple element by having space between name-->
    <div id="mainbox" class="redBg blackborder">
        this is mainbox
    </div>
    <span class="redBg"></span>
    <!-- emmet -->
    <!-- span.redBg gives direct class as given below -->
    <span class="redBg"></span>
    <!-- span.redBg.blackborder.anotherclass + tab creates multiple class in span -->
    <span class="redBg blackborder anotherclass"></span>
    <!-- span#MyId + tab creates an id with MyId as its name -->
    <span id="MyId"></span>
    <!-- and div is default attribute in emmet -->
    <!-- .redBg.blackborder + tab creates div with class redBg and blackborder -->
    <div class="redBg blackborder"></div>
    <!-- to create multiple element at once just multiply emmet to number of element you want  -->
    <!-- span.class1.class2.class3*4 -->
    <span class="class1 class2 class3">first</span><span class="class1 class2 class3">second</span><span
        class="class1 class2 class3">third</span><span class="class1 class2 class3">fourth</span>
</body>

</html>
