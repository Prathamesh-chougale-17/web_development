<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML,HTML tutorial , web development">
    <meta name="ROBOT" content="INDEX,FOLLOW">
    <!-- this is how we include external css -->
    <link rel="stylesheet" href="prathamesh.css">
    <!-- this is how we include external java script  -->

    <title>tut4</title>
</head>

<body>
    <!-- style="border: 2px solid red;" brings border to block or inline -->
    <h1 style="border: 2px solid red;">prathamesh</h1>
    <h2>prathamesh</h2>
    <h3>prathamesh</h3>
    <h4>prathamesh</h4>
    <h5>prathamesh</h5>
    <h6>prathamesh</h6>
    <!-- <strong></strong> this make words bold -->
    <!-- <em></em>this makes word in different fond -->
    <!-- lorem23 for 23 words or dumy text of 23 words -->
    <p>Lorem ipsum<strong>This is strong </strong> dolor <em style="border: 2px solid red;">This is emphasis</em> sit.
    </p>
    <p>first <br>this is new line </p>
    <p>second <b>this is bold line</b></p>
    <p>third <i>this is italic line</i></p>
    <!-- p,h,div are block element -->
    <!-- i,em,strong are inline element -->
    <!-- <hr> this create an horizontal line   -->
    <hr>
    <p style="border: 2px solid red;">fourth</p>
    <!-- p*3 create 3 paragraph -->
    <p>hi</p>
    <p>what</p>
    <!-- crtl + enter jump you to new line -->
    <p>how</p>
</body>

</html>
