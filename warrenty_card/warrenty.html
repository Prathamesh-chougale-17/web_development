<!DOCTYPE html>
<html>

<head>
    <title>Warranty Card</title>
    <link rel="stylesheet" type="text/css" href="warranty.css">
</head>

<body>
    <div class="form-container">
        <form id="warranty-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="product">Product:</label>
            <input type="text" id="product" name="product" required>
            <label for="purchase-date">Purchase Date:</label>
            <input type="date" id="purchase-date" name="purchase-date" required>
            <label for="warranty-length">Warranty Length (in months):</label>
            <input type="number" id="warranty-length" name="warranty-length" required>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <div class="warranty-card-container">
        <div class="warranty-card" id="warranty-card">
            <h2>Warranty Card</h2>
            <div id="warranty-info"></div>
        </div>
    </div>

    <script src="warranty.js"></script>
</body>

</html>
